<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example of Bootstrap 3 Condensed Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .bs-example {
      margin: 20px;
    }
  </style>
</head>
<body>
  
  <div class="bs-example col-lg-12 grid-margin content-index">
    <div>
      <h4>Employees </h4>
      </div>
      <div class="panel-body ">
        <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Employees" [(ngModel)]="searchTerm"/>
      </div>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Contact No</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | employeeFilter: searchTerm">
            <td>{{employee.Id}}</td>
            <td>{{employee.Name}}</td>
            <td>{{employee.Email}}</td>
            <td>{{employee.Address}}</td>
            <td>{{employee.ContactNo}}</td>
            <td>
              <div class="pull-right action-buttons">
                <button class="btn btn-primary btn-xs teste" data-title="Edit" data-toggle="modal" data-target="#edit" [routerLink]='["/updateEmployee", employee.Id]'><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-danger btn-xs teste" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteEmployee(employee.Id)"><span class="glyphicon glyphicon-trash"></span></button>
              </div>
            </td>
            <!-- <td>johncarter@mail.com</td>-->
          </tr>
          <!--<tr>
          <td>2</td>
          <td>Peter</td>
          <td>Parker</td>
          <td>peterparker@mail.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>John</td>
          <td>Rambo</td>
          <td>johnrambo@mail.com</td>
        </tr>-->
        </tbody>
      </table>
    </div>
</body>
</html>
