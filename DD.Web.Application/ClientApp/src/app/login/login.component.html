<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V19</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-xs-60" style="height:61px;background:#fff;border-bottom:1px solid #ccc;text-align:center">
            <div style="margin-top:16px"><a class="logo" href="https://www.discoveryco.com/"><img src="../assets/images/logo-discovery-data.png" title="Discovery Data Logo" alt="Discovery Data Logo"></a></div>
          </div>

          <!--<span class="login100-form-title p-b-33">
            Login app
          </span>-->

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="email" placeholder="User" id="userName" formControlName="userName" required>
            <!--<mat-error *ngIf="isFieldInvalid('userName')">
              Please inform your user name
            </mat-error>-->
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>

          </div>

          <div class="wrap-input100 rs1 validate-input">
            <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password" required>
            <!--<mat-error *ngIf="isFieldInvalid('userName')">
              Please inform your password
            </mat-error>-->
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="container-login100-form-btn m-t-20">
            <button class="login100-form-btn">
              Sign in
            </button>
          </div>

          <div class="text-center p-t-45 p-b-4">
            <span class="txt1">
              Forgot
            </span>

            <a href="#" class="txt2 hov1">
              Username / Password?
            </a>
          </div>

          <div class="text-center">
            <span class="txt1">
              Create an account?
            </span>

            <a href="#" class="txt2 hov1">
              Sign up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>



</body>
</html>
